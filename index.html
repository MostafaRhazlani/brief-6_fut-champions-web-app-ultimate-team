<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./source/css/style.css">
    <title>FUT Champions Web App Ultimate Team</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="logo">
        </div>

        <div class="toggle">
            <span>
                <i class="fa-solid fa-bars"></i>
            </span>
        </div>
    </header>
    <div class="container">

        <!-- sites of players -->
        <section class="stadium-image">
            <img src="./source/img/stade-2.svg" alt="">
            <div class="card-add-player ST mt">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>ST</span>
            </div>
            <div class="card-add-player LW mt">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>LW</span>
            </div>
            <div class="card-add-player RW mt">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>RW</span>
            </div>
            <div class="card-add-player l-CM mt">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>CM</span>
            </div>
            <div class="card-add-player r-CM mt">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>CM</span>
            </div>
            <div class="card-add-player CM mt">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>CM</span>
            </div>
            <div class="card-add-player LB mb">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>LB</span>
            </div>
            <div class="card-add-player RB mb">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>RB</span>
            </div>
            <div class="card-add-player l-CB mb">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>CB</span>
            </div>
            <div class="card-add-player CB mb">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>CB</span>
            </div>
            <div class="card-add-player GK mb">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>GK</span>
            </div>
            <div class="content-players">
            </div>
            <div class="add-player principal-card card-add-player" data-card="1">
                <img width="40" src="./source/img/Vector 1.svg" alt="">
                <span>+</span>
            </div>
        </section>

        <!-- inforamtion of squad -->
        <section class="section-info">
            <div class="remove-players">
                <button>Remove all players</button>
            </div>
            <div class="info-squad">
                <div class="btn" data-add="1">
                    <button>Add New Player</button>
                </div>
                <div class="lineup">
                    <h4>Change Squad</h4>
                    <button class="select-lineup">
                        4-3-3
                        <i class="fa-solid fa-chevron-down"></i>
                        <!-- <i class="fa-solid fa-chevron-up"></i> -->
                    </button>
                </div>
                <div class="team-formations">
                    <div class="formation active">
                        <p>4-3-3</p>
                    </div>
                    <div class="formation">
                        <p>4-4-3</p>
                    </div>
                    <div class="formation">
                        <p>4-2-4</p>
                    </div>
                    <div class="formation">
                        <p>3-5-2</p>
                    </div>
                </div>
                <div class="rating"></div>
                <div class="total-chemistry">
                    <h4>Total Chemistry</h4>
                    <div class="range-rate" ></div>
                    <div>
                    </div>
                </div>
                <div class="price"></div>
            </div>
        </section>

        <section class="add-new-player">
            <h1>Add New Player</h1>
            <form action="">
                <div class="group-form">
                    <div class="input-form">
                        <label for="">Name Player <span>*</span></label>
                        <input class="name" type="text" placeholder="Enter name player...">
                    </div>

                    <div class="input-form">
                        <label for="">Player's Country <span>*</span></label>
                        <input class="nationality" type="text" placeholder="Enter country player...">
                    </div>

                </div>

                <div class="group-form">
                    <div class="input-form">
                        <label for="">Club Player <span>*</span></label>
                        <input class="club" type="text" placeholder="Enter club player...">
                    </div>

                    <div class="input-form">
                        <label for="">Rating Player <span>*</span></label>
                        <input class="ratingPlayer" type="number" placeholder="Enter rating player...">
                    </div>
                </div>

                <div class="input-form">
                    <label for="">Position <span>*</span></label>
                    <select class="select-position-player" name="" id="">
                        <option value="GK">GK</option>
                        <option value="CB">CB</option>
                        <option value="LB">LB</option>
                        <option value="RB">RB</option>
                        <option value="CM">CM</option>
                        <option value="LW">LW</option>
                        <option value="RW">RW</option>
                        <option value="ST">ST</option>
                    </select>
                </div>

                <div class="btns">
                    <button class="close-form">Cancel</button>
                    <button class="submit">Confirm</button>
                </div>
            </form>
        </section>

        <section class="modal-players">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="modal">
                <div class="filter">
                    <input class="search" type="text" placeholder="Search player...">
                    <div class="filterSelect">
                        <div class="group-position">
                            <button class="btn-filter" data-id="1">
                                <img width="23" src="https://www.futbin.com/design2/img/static/filters/position.svg" alt="">&nbsp;Position
                            </button>
                            <div class="modal-filter modal-position"></div>
                        </div>
                        <div class="group-country">
                            <button class="btn-filter" data-id="2">
                                <i class="fa-solid fa-earth-americas"></i>&nbsp;Country
                            </button>
                            <div class="modal-filter modal-country"></div>
                        </div>
                        <div class="group-team">
                            <button class="btn-filter" data-id="3">
                                <img width="15" src="https://www.futbin.com/design2/img/static/filters/club.svg" alt="">&nbsp;Club
                            </button>
                            <div class="modal-filter modal-club"></div>
                        </div>

                        <div class="group-team">
                            <button class="generate-players">
                                <i class="fa-solid fa-rotate"></i>&nbsp;Generate Players
                            </button>
                            <div class="modal-filter modal-club"></div>
                        </div>
                    </div>
                </div>
                <div class="scroll">
                    <div class="allPlayers"></div>
                </div>
            </div>
        </section>

        <section class="modal-substitutes">
            <h1>Select One Player</h1>
            <div class="close-substitutes">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="content-modal"></div>
        </section>
    </div>
    <div class="substitutes">
        <div class="content-substitutes">
            
        </div>
        <div class="add-player substitutes-card card-add-player" data-card="2">
            <img width="40" src="./source/img/Vector 1.svg" alt="">
            <span>+</span>
        </div>
    </div>
    <script src="./source/js/app.js"></script>
</body>
</html>
