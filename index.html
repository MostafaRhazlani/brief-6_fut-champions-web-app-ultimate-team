<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./source/css/style.css">
    <title>FUT Champions Web App Ultimate Team</title>
</head>
<body>
    <div class="container">

        <!-- sites of players -->
        <section class="stadium-image">
            <img width="800" src="./source/img/stade-2.svg" alt="">
            <div class="shadow-card st"></div>
            <div class="shadow-card lw"></div>
            <div class="shadow-card rw"></div>
            <div class="shadow-card r-cm"></div>
            <div class="shadow-card c-cm"></div>
            <div class="shadow-card l-cm"></div>
            <div class="shadow-card rb"></div>
            <div class="shadow-card lb"></div>
            <div class="shadow-card r-cb"></div>
            <div class="shadow-card l-cb"></div>
            <div class="shadow-card gk"></div>
        </section>

        <!-- inforamtion of squad -->
        <section class="info-squad">
            <div class="btn">
                <button>Add Player</button>
            </div>
            <div class="lineup">
                <h4>Change Squad</h4>
                <button class="select-lineup">
                    4-3-3
                    <i class="fa-solid fa-chevron-down"></i>
                    <!-- <i class="fa-solid fa-chevron-up"></i> -->
                </button>
            </div>
            <div class="team-formations">
                <div class="formation active">
                    <p>4-3-3</p>
                </div>
                <div class="formation">
                    <p>4-4-3</p>
                </div>
                <div class="formation">
                    <p>4-2-4</p>
                </div>
                <div class="formation">
                    <p>3-5-2</p>
                </div>
            </div>
            <div class="rating">
                <div class="card-rate">
                    <div class="rate">
                        <p>99</p>
                    </div>
                    <span>PAC</span>
                </div>
                <div class="card-rate">
                    <div class="rate">
                        <p>99</p>
                    </div>
                    <span>SHO</span>
                </div>
                <div class="card-rate">
                    <div class="rate">
                        <p>99</p>
                    </div>
                    <span>PAS</span>
                </div>
                <div class="card-rate">
                    <div class="rate">
                        <p>99</p>
                    </div>
                    <span>DRI</span>
                </div>
                <div class="card-rate">
                    <div class="rate">
                        <p>99</p>
                    </div>
                    <span>DEF</span>
                </div>
                <div class="card-rate">
                    <div class="rate">
                        <p>99</p>
                    </div>
                    <span>PHY</span>
                </div>
            </div>
            <div class="total-chemistry">
                <h4>Total Chemistry</h4>
                <div class="range-rate" >
                    <p>0</p>
                    <div class="range">
                        <div class="line-range"></div>
                    </div>
                    <p>92/100</p>
                </div>
                <div>
                </div>
            </div>
            <div class="price">
                <h4>Price:</h4>
                <p>20,000,000,000Â£</p>
            </div>
        </section>

    </div>
    <section>
        <div class="substitutes">
            <div class="shadow-card st"></div>
            <div class="shadow-card lw"></div>
            <div class="shadow-card rw"></div>
            <div class="shadow-card r-cm"></div>
            <div class="shadow-card c-cm"></div>
            <div class="shadow-card l-cm"></div>
            <div class="shadow-card rb"></div>
            <div class="shadow-card lb"></div>
            <div class="shadow-card r-cb"></div>
            <div class="shadow-card l-cb"></div>
            <div class="shadow-card gk"></div>
        </div>
    </section>

    <script src="./source/js/app.js"></script>
</body>
</html>
