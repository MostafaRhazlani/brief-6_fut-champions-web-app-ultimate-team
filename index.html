<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./source/css/style.css">
    <title>FUT Champions Web App Ultimate Team</title>
</head>
<body>
    <div class="container">
        <div class="col">
    
            <section class="info-squad">
                <div class="btn">
                    <button>Add Player</button>
                </div>
    
                <div class="lineup">

                    <button class="select-lineup">

                        <!-- <i class="fa-solid fa-chevron-up"></i> -->
                    </button>
                </div>
                <div class="team-formations">
                    <div class="formation active">
                        <p>4-3-3</p>
                    </div>
                    <div class="formation">
                        <p>4-4-3</p>
                    </div>
                    <div class="formation">
                        <p>4-2-4</p>
                    </div>
                    <div class="formation">
                        <p>3-5-2</p>
                    </div>
                </div>
                <div class="rating">
                    <div class="card-rate">
                        <div class="rate">
                            <p>99</p>
                        </div>
                        <span>PAC</span>
                    </div>
                    <div class="card-rate">
                        <div class="rate">
                            <p>99</p>
                        </div>
                        <span>SHO</span>
                    </div>
                    <div class="card-rate">
                        <div class="rate">
                            <p>99</p>
                        </div>
                        <span>PAS</span>
                    </div>
                    <div class="card-rate">
                        <div class="rate">
                            <p>99</p>
                        </div>
                        <span>DRI</span>
                    </div>
                    <div class="card-rate">
                        <div class="rate">
                            <p>99</p>
                        </div>
                        <span>DEF</span>
                    </div>
                    <div class="card-rate">
                        <div class="rate">
                            <p>99</p>
                        </div>
                        <span>PHY</span>
                    </div>
                </div>
                <div class="total-chemistry">
                    <h4>Total Chemistry</h4>
                    <div class="range-rate" >
                        <p>0</p>
                        <div class="range">
                            <div class="line-range"></div>
                        </div>
                        <p>92/100</p>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="price">
                    <h4>Price:</h4>
                    <p>20,000,000,000Â£</p>
                </div>
            </section>
        </div>
    </div>

    <script src="./source/js/app.js"></script>
